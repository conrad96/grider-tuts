<!DOCTYPE html>
<head>
    <title>Timer App</title>
</head>
<body>
    <div>
        <!-- 1256 -->
        <svg width="600" height="450">
            <circle
            r="200"
            cy="220"
            cx="300"
            fill="transparent"
            stroke="red"
            stroke-width="10"
            stroke-dasharray="1256"

        <input id="duration" value="30" />

    </div>

</body>
</html>
